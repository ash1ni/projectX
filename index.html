<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>
<body>
    <h1 class="title">Things to be done!</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list">
            <li class=" list-name active-list">Item1</li>
            <li class="list-name">Item2</li>
            <li class="list-name">Item3</li>
            <form action="">
                <input type="text" class="new list" placeholder="New list name" aria-label="new list name">
                <button class="btn create" aria-label="create new list">+</button>
            </form>

        
        </ul>
    </div>
    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">List1</h2>
            <p class="task-count">N tasks remaining</p>
        </div>
        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        record of task 1

                    </label>
                </div>
                <!-- task 1 -->
                    <div class="task">
                    <input type="checkbox" id="task-2">
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        record of task 2

                    </label>
                </div>
                <!-- task 2 -->
                    <div class="task">
                    <input type="checkbox" id="task-3">
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        record of task 3

                    </label>
                </div>
                <!-- task 3 -->
            </div>
            <div class="new-task-creator">
                 <form action="">
                <input type="text" class="new task" placeholder="New task name" aria-label="create new task">
                <button class="btn create" aria-label="create new task">+</button>
            </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete list</button>
            </div>
        </div>
    </div>
</body>
</html>
