<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <title>Todo list</title>
</head>

<body>
  <h1 class="title">Things to be done!</h1>
  <div class="all-tasks">
    <h2 class="task-list-title">My lists</h2>
    <ul class="task-list" data-lists>
      <li class=" list-name active-list">Item1</li>
      <li class="list-name">Item2</li>
      <li class="list-name">Item3</li>
      <form action="" data-new-list-form>
        <input type="text" class="new list" data-new-list-input placeholder="New list name" aria-label="new list name">
        <button class="btn create" id="add-list-btn" aria-label="create new list">&#43;</button>
      </form>
    </ul>
  </div>

  <div class="todo-list">
    <div class="todo-header">
      <h2 class="list-title">list name</h2>
      <p class="task-count">N tasks remaining</p>
    </div>
    <div class="todo-body">
      <div class="tasks">
        <div class="task">
        </div>
      </div>
      <div class="new-task-creator">
        <form action="" id="new-task-form">
          <input type="text" class="new task" placeholder="New task name" aria-label="create new task">
          <button class="btn create" id="add-task-btn" aria-label="create new task">&#43;</button>
        </form>
      </div>
      <div class="delete-stuff">
        <button class="btn delete">Clear completed tasks</button>
        <button class="btn delete">Delete list</button>
      </div>
    </div>
  </div>
</body>

</html>
